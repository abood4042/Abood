<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Abdulsattar - بطاقة تعريفية عصرية</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body {
  font-family: 'Cairo', sans-serif;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #0f0c1f;
  position: relative;
  overflow: hidden;
}

/* خلفية متحركة فاخرة */
body::before {
  content: '';
  position: absolute;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle at 30% 50%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
              radial-gradient(circle at 70% 80%, rgba(168, 85, 247, 0.15) 0%, transparent 50%),
              radial-gradient(circle at 10% 20%, rgba(236, 72, 153, 0.1) 0%, transparent 50%);
  animation: rotate 30s linear infinite;
}

@keyframes rotate {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

.container {
  position: relative;
  width: 90%;
  max-width: 400px;
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 40px;
  padding: 40px 25px;
  box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5),
              inset 0 1px 1px rgba(255, 255, 255, 0.1);
  transform: translateY(0);
  transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
  animation: float 6s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-10px); }
}

/* الحواف المضيئة */
.container::before {
  content: '';
  position: absolute;
  top: -2px;
  left: -2px;
  right: -2px;
  bottom: -2px;
  background: linear-gradient(45deg, #6366f1, #a855f7, #ec4899, #6366f1);
  border-radius: 42px;
  z-index: -1;
  opacity: 0;
  transition: opacity 0.4s;
  filter: blur(10px);
}

.container:hover::before {
  opacity: 0.5;
}

.profile-section {
  text-align: center;
  margin-bottom: 30px;
}

.profile-img-wrapper {
  position: relative;
  width: 120px;
  height: 120px;
  margin: 0 auto 20px;
}

.profile-img {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid transparent;
  background: linear-gradient(45deg, #6366f1, #a855f7, #ec4899) border-box;
  -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
  mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
  -webkit-mask-composite: xor;
  mask-composite: exclude;
  padding: 3px;
}

.profile-img:hover {
  transform: scale(1.1) rotate(5deg);
  transition: 0.5s;
}

.status-badge {
  position: absolute;
  bottom: 5px;
  right: 5px;
  width: 15px;
  height: 15px;
  background: #10b981;
  border: 3px solid #1f1a3a;
  border-radius: 50%;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
  70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
  100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
}

h1 {
  color: white;
  font-size: 28px;
  font-weight: 700;
  margin-bottom: 5px;
  background: linear-gradient(135deg, #fff, #cbd5e1);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.title {
  color: #94a3b8;
  font-size: 14px;
  font-weight: 300;
  letter-spacing: 1px;
  margin-bottom: 25px;
}

/* الساعة بشكل عصري */
.clock-modern {
  background: rgba(0, 0, 0, 0.3);
  border-radius: 30px;
  padding: 15px;
  margin-bottom: 25px;
  border: 1px solid rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
}

.clock-time {
  font-size: 36px;
  font-weight: 700;
  color: white;
  text-align: center;
  font-feature-settings: "tnum";
  letter-spacing: 3px;
}

.clock-date {
  text-align: center;
  color: #94a3b8;
  font-size: 14px;
  margin-top: 5px;
}

/* النص القرآني */
.quran-verse {
  background: rgba(99, 102, 241, 0.1);
  border-right: 4px solid #6366f1;
  padding: 20px;
  border-radius: 20px;
  margin-bottom: 25px;
  font-family: 'Amiri', serif;
  font-size: 18px;
  line-height: 2;
  color: #e2e8f0;
  text-align: center;
  position: relative;
  overflow: hidden;
}

.quran-verse::before {
  content: '﴿';
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 40px;
  color: rgba(99, 102, 241, 0.2);
  font-family: 'Amiri', serif;
}

.quran-verse::after {
  content: '﴾';
  position: absolute;
  bottom: 10px;
  left: 10px;
  font-size: 40px;
  color: rgba(99, 102, 241, 0.2);
  font-family: 'Amiri', serif;
}

/* الأيقونات الاجتماعية بتصميم عصري */
.social-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
  margin-bottom: 25px;
}

.social-card {
  background: rgba(255, 255, 255, 0.03);
  border: 1px solid rgba(255, 255, 255, 0.05);
  border-radius: 20px;
  padding: 15px 5px;
  text-align: center;
  color: white;
  text-decoration: none;
  transition: all 0.3s;
  backdrop-filter: blur(5px);
}

.social-card:hover {
  background: rgba(99, 102, 241, 0.2);
  border-color: #6366f1;
  transform: translateY(-5px);
}

.social-card i {
  font-size: 24px;
  margin-bottom: 5px;
  display: block;
}

.social-card span {
  font-size: 12px;
  opacity: 0.8;
}

.facebook-card i { color: #1877f2; }
.telegram-card i { color: #0088cc; }
.instagram-card i { color: #e1306c; }

/* مشغل الصوت العصري */
.audio-player-modern {
  background: rgba(0, 0, 0, 0.3);
  border-radius: 30px;
  padding: 15px;
  border: 1px solid rgba(255, 255, 255, 0.1);
}

.audio-controls {
  display: flex;
  align-items: center;
  gap: 15px;
  color: white;
}

.audio-progress {
  flex: 1;
  height: 5px;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 5px;
  position: relative;
  overflow: hidden;
}

.audio-progress::before {
  content: '';
  position: absolute;
  left: 0;
  top: 0;
  height: 100%;
  width: 30%;
  background: linear-gradient(90deg, #6366f1, #a855f7);
  border-radius: 5px;
  animation: progress 3s infinite;
}

@keyframes progress {
  0% { width: 0%; }
  50% { width: 70%; }
  100% { width: 30%; }
}

.audio-time {
  font-size: 12px;
  color: #94a3b8;
}

/* زر النسخ */
.copy-btn-modern {
  background: rgba(255, 255, 255, 0.03);
  border: 1px solid rgba(255, 255, 255, 0.1);
  color: white;
  padding: 8px 15px;
  border-radius: 50px;
  font-size: 12px;
  cursor: pointer;
  transition: all 0.3s;
  display: inline-flex;
  align-items: center;
  gap: 5px;
  margin-top: 15px;
}

.copy-btn-modern:hover {
  background: #6366f1;
  border-color: #6366f1;
}
</style>
</head>
<body>
<div class="container">
  <div class="profile-section">
    <div class="profile-img-wrapper">
      <img src="n.jpg" alt="عبد الستار محمد" class="profile-img" loading="lazy">
      <span class="status-badge"></span>
    </div>
    <h1>عبد الستار محمد</h1>
    <div class="title">مطور واجهات مستخدم</div>
  </div>

  <div class="clock-modern">
    <div class="clock-time" id="modern-time">--:--:--</div>
    <div class="clock-date" id="modern-date">...</div>
  </div>

  <div class="quran-verse">
    الَّذِينَ آمَنُوا وَتَطْمَئِنُّ قُلُوبُهُم بِذِكْرِ اللَّهِ ۗ أَلَا بِذِكْرِ اللَّهِ تَطْمَئِنُّ الْقُلُوبُ
  </div>

  <div class="social-grid">
    <a href="https://www.facebook.com/share/1633mzZDBh/" target="_blank" class="social-card facebook-card">
      <i class="fab fa-facebook"></i>
      <span>فيسبوك</span>
    </a>
    <a href="#" class="social-card telegram-card" onclick="copyUsername('@abd_S99'); return false;">
      <i class="fab fa-telegram"></i>
      <span>تليجرام</span>
    </a>
    <a href="https://www.instagram.com/1_u2z" target="_blank" class="social-card instagram-card">
      <i class="fab fa-instagram"></i>
      <span>انستغرام</span>
    </a>
  </div>

  <div class="audio-player-modern">
    <div class="audio-controls">
      <i class="fas fa-play-circle" style="color:#6366f1; font-size:24px;"></i>
      <div class="audio-progress"></div>
      <span class="audio-time">2:45 / 4:30</span>
    </div>
  </div>

  <button class="copy-btn-modern" onclick="copyUsername('@abd_S99')">
    <i class="fas fa-copy"></i>
    نسخ اسم المستخدم
  </button>
  <span id="copy-msg" style="color:#10b981; opacity:0; transition:0.3s; display:block; text-align:center;">تم النسخ!</span>
</div>

<script>
function copyUsername(username) {
  navigator.clipboard.writeText(username).then(() => {
    const msg = document.getElementById('copy-msg');
    msg.style.opacity = 1;
    setTimeout(() => msg.style.opacity = 0, 2000);
  });
}

function updateModernClock() {
  const now = new Date();
  const time = now.toLocaleTimeString('ar-EG', { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });
  const date = now.toLocaleDateString('ar-EG', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
  
  document.getElementById('modern-time').textContent = time;
  document.getElementById('modern-date').textContent = date;
}

updateModernClock();
setInterval(updateModernClock, 1000);
</script>
</body>
</html>
